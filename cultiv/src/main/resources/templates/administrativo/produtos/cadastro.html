<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Produtos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Produto</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/produtos/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/produtos/salvar"
				enctype="multipart/form-data" th:object="${produto}" method="POST">

				<div class="form-row">

					<div class="form-group col-md-6">

						<label for="nome">Descrição do Produto</label> <input type="text"
							class="form-control" id="descricao" placeholder="Descrição"
							autofocus="autofocus" th:field="*{descricao}" value="" />

						<div class="invalid-feedback"></div>

					</div>


					<div class="form-group col-md-6">

						<label for="categoria">Categoria</label> <input type="text"
							class="form-control" id="categoria" data-mask-reverse="true"
							th:field="*{categoria}" value="" placeholder="Categoria" />
						<div class="invalid-feedback"></div>

					</div>
				</div>

				<div class="form-row">

					<div class="form-group col-md-4">

						<label for="marca">Marca</label> <input type="text"
							class="form-control" id="marca" placeholder="Marca"
							autofocus="autofocus" th:field="*{marca}" value="" />

						<div class="invalid-feedback"></div>

					</div>

					<div class="form-group col-md-4">

						<label for="grandeza">Grandeza</label> <input type="text"
							class="form-control" id="grandeza"
							placeholder="Tipo de unidade de Medida" autofocus="autofocus"
							th:field="*{grandeza}" value="" />

						<div class="invalid-feedback"></div>

					</div>


					<div class="form-group col-md-4">

						<label for="preco">Preço</label> <input type="text"
							class="form-control" id="preco" data-mask-reverse="true"
							th:field="*{preco}" value="" placeholder="Preço" />
						<div class="invalid-feedback"></div>

					</div>


				</div>
				<div class="form-group col-md-12">
					<input type="file" name="file">
				</div>
				<input type="hidden" id="id" th:field="*{id}" value="" />

				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>


	</section>

</body>
</html>
