<!DOCTYPE HTML>
<html xmlns:layout= "http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Listar Cidades</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cidades</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/cidades/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Cidades</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            
	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Entrada Produto</th>
	                        <th>Qtde.</th>
	                        <th>Valor Compra</th>
	                        <th>Valor Venda</th>	
	                        <th>Ações</th>        
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="entrada : ${listaEntradas}">
	                        <td th:text ="${entrada.id}"></td>
	                        <td th:text ="${entrada.produto.descricao}"></td>
	                        <td th:text ="${entrada.quantidade}"></td>         
	                        <td th:text ="${entrada.valorCompra}"></td>                     
	                        <td th:text ="${entrada.valorVenda}"></td>
	                        
	                        
	                        <td colspan="2">
	                        
	                            <a class="btn btn-info btn-sm" th:href="@{/administrativo/entrada/editar/{id}(id=${entrada.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            
	                            
	                            
	                            <a class="btn btn-danger btn-sm"  data-toggle="modal" data-target="#modal-warning"
	                            th:attr="data-target='#modal-warning'+${entrada.id}"><span class="oi oi-circle-x text-white" title="Excluir" aria-hidden="true"></span></a>
	                            
	                            <div class="modal modal-warning fade in"
	                            th:id="modal-warning+${entrada.id}">
	                            	<div class="modal-dialog">
	                            		<div class="modal-content">
	                            			<div class="modal-header">
	                            				
	                            				<h5 class="modal-title">Remover Entrada</h5>
	                            				<button type="button" class="close" data-dismiss="modal"
	                            				aria-label="Fechar">
	                            					<span aria-hiddin="true">X</span>
	                            				</button>
	                            			</div>
	                            			<div class="modal-body">
	                            				<h3>Deseja realmente remover o registro:  <span th:text="${entrada.produto.descricao}"></span> ?</h3>
	                            			</div>
	                            			<div class="modal-footer">
	                            				<button type="button" class="btn btn-outline pull-left"
	                            				data-dismiss="modal">Fechar</button>
	                            				<a type="button" class="btn btn-outline"
	                            				th:href="@{/administrativo/entrada/remover/{id}(id=${entrada.id})}"><i
	                            				 class="fa fa-check"></i>&nbsp;Sim</a>
	                            			</div>
	                            		</div>
	                            	</div>
	                            </div>
	                            
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>


</body>
</html>
