<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Entrada de Produtos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Entrada de Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/entrada/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Entrada de Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/entrada/salvar" th:object="${entrada}"
				method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">

						<label for="func">Funcionário</label> <select
							th:field="*{funcionario}" class="form-control">
							<option th:each="func: ${listaFuncionarios}"
								th:value="${func.id}" th:text="${func.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>

					</div>
					<div class="form-group col-md-6">

						<label for="obs">Observação</label> <input type="text"
							class="form-control" id="obs" placeholder="Observação"
							autofocus="autofocus" th:field="*{observacao}" value="" />

						<div class="invalid-feedback"></div>

					</div>



				</div>

				<div class="form-row">

					<div class="form-group col-md-12">

						<label for="forn">Fornecedor</label> <input type="text"
							class="form-control" id="forn" placeholder="Fornecedor"
							autofocus="autofocus" th:field="*{fornecedor}" value="" />

						<div class="invalid-feedback"></div>

					</div>

				</div>
				<hr>

				<div class="form-row" th:object="${entradaItens}">
					<div class="form-group col-md-4">

						<label for="prod">Produto</label> <select th:field="*{produto}"
							class="form-control">
							<option th:each="prod: ${listaProdutos}" th:value="${prod.id}"
								th:text="${prod.descricao}"></option>
						</select>
						<div class="invalid-feedback"></div>

					</div>
					<div class="form-group col-md-2">

						<label for="quant">Quantidade</label> <input type="text"
							class="form-control" id="quant" placeholder="Quantidade"
							autofocus="autofocus" th:field="*{quantidade}" value="" />

						<div class="invalid-feedback"></div>

					</div>

					<div class="form-group col-md-2">

						<label for="prec">Preço de Custo</label> <input type="text"
							class="form-control" id="prec" placeholder="Preço de Compra"
							autofocus="autofocus" th:field="*{valorCompra}" value="" />

						<div class="invalid-feedback"></div>

					</div>
					<div class="form-group col-md-2">

						<label for="precV">Preço de Venda</label> <input type="text"
							class="form-control" id="precV" placeholder="Preço Venda"
							autofocus="autofocus" th:field="*{valorVenda}" value="" />

						<div class="invalid-feedback"></div>

					</div>
					<div class="form-group col-md-2 text-center align-self-center">

						<button type="submit" name="acao" id="add" th:value="itens"
							class="btn btn-primary btn-sm">ADD</button>

					</div>


				</div>
				<div class="form-row" >
					<div class="form-group col-md-12">
					
						<div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        
	                        <th>Descrição do Produto</th>
	                        <th>Quantidade</th>
	                        <th>Preço de Compra</th>	
	                        <th>Preço de Venda</th>	
	                        <th></th>        
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="itens : ${listaEntradaItens}">
	                        <td th:text ="${itens.produto.descricao}"></td>
	                        <td th:text ="${itens.quantidade}"></td>
	                        <td th:text ="${itens.valorCompra}"></td>    
	                        <td th:text ="${itens.valorVenda}"></td>          
	                                       
	                        
	                        
	                        
	                        <td colspan="2">
	                        
	                            
	                            
	                            
	                            
	                            
	                            
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	            </div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value="" />

				<button type="submit" name="acao" th:value="salvar" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>


	</section>

</body>
</html>
