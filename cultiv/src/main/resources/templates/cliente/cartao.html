<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Cadastro - Cartão de Credito</title>



</head>

<body>


	<section>
		<div class="container" layout:fragment="corpo">
			<div class="row">

				<h2 class="display-2">Cartão</h2>
				<br>


			</div>
			<div class="row">
				<h5>
					Cliente: <span th:text="${nome.nome}"></span>
				</h5>
			</div>



			<hr class="mt-5 mb-3">


			<div class="row justify-content-center">


				<div class="col-md-7">

					<form action="/cliente/cadastrarCartao/salvar" method="POST">





						<img src="/images/visa.svg" alt="" srcset=""></label> <img
							src="/images/mastercard.svg" alt="">

						


						<div class="form-group">
							<label for="inputAddress">Número do Cartão</label> <input
								type="text" class="form-control" id="inputAddress"
								placeholder="XXXX XXXX XXXX XXXX" th:name="${numCartao}">
						</div>
						<div class="form-group">
							<label for="inputAddress2">Nome do Titular</label> <input
								type="text" class="form-control" id="inputAddress2"
								th:name="${nomeCartao}">
						</div>
						<div class="row justify-content-around">
							<div class="col-md-8">
								<div class="form-row">
									<div class="form-group mr-1">
										<label for="mes">Mês</label> <select class="form-control "
											id="mes" th:name="${mesCartao}">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
										</select>
									</div>
									<div class="form-group">
										<label for="ano">Ano</label> <select class="form-control"
											id="ano" th:name="${anoCartao}">
											<option value="2022">2022</option>
											<option value="2023">2023</option>
											<option value="2024">2024</option>
											<option value="2025">2025</option>
											<option value="2026">2026</option>

										</select>
									</div>

								</div>

							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputPassword4">Cód. de Segurança</label> <input
										type="password" class="form-control" id="inputPassword4"
										th:name="${codCartao}">
								</div>
							</div>
						</div>
						<button type="submit" class="btn btnchanged btn-block">Salvar</button>
					</form>

				</div>

				<div class="col-md-3 d-flex">
					<div class="align-self-center">
						<img src="/images/creditCard.png" alt=""
							class=" img-fluid rounded">
					</div>
				</div>
			</div>
		</div>







	</section>


	<footer>

		<div class="p-4 ">
			<div class="row">
				<div class="col-md-1 text-left">
					<img src="images/cultiv.pequeno.png" alt="" class="sizinhg_brand">
				</div>

				<div class="col-md-5">

									Nós</a></li>

							</li>
							<li class="nav-item"><a href="/login" class="nav-link">Área
									de Membro</a></li>

						</ul>
					</nav>
				</div>

				<div class="col-md-5">
					<h3>Redes Sociais</h3>
					<nav class="navbar navbar-expand-lg ">
						<ul class="nav ml-0">
							<li class="nav-item"><a href="" class="nav-link"> <i

                -->

					</nav>
					<div class="row">
						<div class="col-md">
							<h3>Contatos</h3>
							<nav class="navbar navbar-expand-lg">
								<ul class="remove">
									<li class="nav-item"><a href="/contato" class="nav-link">Fale
											Conosco</a></li>
